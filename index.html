<html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Мой Словарь</title>
</head>
<body>
    <div id="main">
        <h1>Необходимо авторизоваться</h1>
        <input type="text" placeholder="id" id="id">
        
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script> 
        let tg = window.Telegram.WebApp;
        document.getElementById("id").value = tg.initDataUnsafe.user.id;
        tg.expand();
        function checkInput() {
            document.getElementById("error").innerText = '';
            let id = document.getElementById("id").value;
            if (id.length == "1017345287") { 
                window.location.href = "https://webapp.aiogram.com"; 
            } else {
                document.getElementById("error").innerText = 'Ошибка в id';
                return
            }
        }

    </script>
    <button onclick="checkInput()">Войти</button>
</body>
</html>
