<html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Мой Словарь</title>
</head>
<body>
    <div id="main">
        <h1>Необходимо авторизоваться</h1>
        <input type="text" placeholder="id" id="id">
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script> 
        let tg = window.Telegram.WebApp;
        document.getElementById("id").value = tg.initDataUnsafe.user.id;
        tg.expand();
    </script>
    <script>
        function checkInput() {
             var input = document.getElementById("id").value; // получаем значение поля ввода
             if (input === "1017345287") { // проверка на соответствие правильному тексту
                 window.location.href = "tg.html"; // перенаправляем пользователя на другую страницу
            } else {
                alert("Введите правильный текст!"); // выводим сообщение об ошибке
            }
        }
    </script>

    <form id="form">
        <button onclick="checkInput()">Проверить</button>
    </form>
</body>
</html>
