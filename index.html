<html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Мой Словарь</title>
</head>
<body>
    <div id="main">
        <h1>Необходимо авторизоваться</h1>
        <button id="open">Перейти к авторизации</button>
    </div>
    <form id="form">
        <input type="text" placeholder="id" id="id">
        <button id="send_id">Войти</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script> 
        let tg = window.Telegram.WebApp;
        let open = document.getElementById("open");
        let send_id = document.getElementById("send_id");
        tg.expand();


        open.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("id").value = tg.initDataUnsafe.user.id;
        });

        send_id.addEventListener("click", () => {
          
                document.getElementById("error").innerText = '';
                let id = document.getElementById("id").value;
                if(id.length == 1017345287) {
                  window.location.href = "https://webapp.aiogram.com";
                } 
                else {
                  document.getElementById("error").innerText = 'Ошибка в id';
                  return
                }




        });

    </script>
</body>
</html>
