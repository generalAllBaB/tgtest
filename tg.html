<html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Мой Словарь</title>
</head>
<body>
    <div id="main">
        <h1>id</h1>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script> 
        let tg = window.Telegram.WebApp;
        tg.expand();
        function checkInput() {
            var input = document.getElementById("id").value = tg.initDataUnsafe.user.id;
            return input;
        }

    </script>

    <form>

        <p>Твой id: <script>document.write(checkInput());</script></p>

    <form>

</body>
</html>
